<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wine Quality Prediction — Input Form</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Minimal custom styles — Bootstrap does the heavy lifting */
    body {
      background-color: #f8fafc;
    }
    .card {
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
      border: 0;
      border-radius: 12px;
    }
    .form-title {
      letter-spacing: 0.2px;
    }
    .required::after {
      content: " *";
      color: #d63384;
      margin-left: 2px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card p-4">
          <div class="card-body">
            <h3 class="card-title form-title mb-3">Wine Quality Prediction</h3>
            <p class="text-muted">Enter the physicochemical properties below and click <strong>Predict</strong>.</p>

            <!--
              IMPORTANT:
              - This form POSTs to /predict by default. Change action="/predict" if your route differs.
              - Field names exactly match the keys you showed in Python:
                fixed_acidity, volatile_acidity, citric_acid, residual_sugar,
                chlorides, free_sulfur_dioxide, total_sulfur_dioxide, density,
                pH, sulphates, alcohol
            -->
            <form id="wineForm" action="/predict" method="post" novalidate>
              <div class="row g-3">

                <div class="col-md-6">
                  <label for="fixed_acidity" class="form-label required">Fixed Acidity</label>
                  <input name="fixed_acidity" id="fixed_acidity" type="number" step="any" class="form-control" placeholder="e.g., 7.4" required>
                </div>

                <div class="col-md-6">
                  <label for="volatile_acidity" class="form-label required">Volatile Acidity</label>
                  <input name="volatile_acidity" id="volatile_acidity" type="number" step="any" class="form-control" placeholder="e.g., 0.70" required>
                </div>

                <div class="col-md-6">
                  <label for="citric_acid" class="form-label required">Citric Acid</label>
                  <input name="citric_acid" id="citric_acid" type="number" step="any" class="form-control" placeholder="e.g., 0.00" required>
                </div>

                <div class="col-md-6">
                  <label for="residual_sugar" class="form-label required">Residual Sugar</label>
                  <input name="residual_sugar" id="residual_sugar" type="number" step="any" class="form-control" placeholder="e.g., 1.9" required>
                </div>

                <div class="col-md-6">
                  <label for="chlorides" class="form-label required">Chlorides</label>
                  <input name="chlorides" id="chlorides" type="number" step="any" class="form-control" placeholder="e.g., 0.076" required>
                </div>

                <div class="col-md-6">
                  <label for="free_sulfur_dioxide" class="form-label required">Free Sulfur Dioxide</label>
                  <input name="free_sulfur_dioxide" id="free_sulfur_dioxide" type="number" step="any" class="form-control" placeholder="e.g., 11.0" required>
                </div>

                <div class="col-md-6">
                  <label for="total_sulfur_dioxide" class="form-label required">Total Sulfur Dioxide</label>
                  <input name="total_sulfur_dioxide" id="total_sulfur_dioxide" type="number" step="any" class="form-control" placeholder="e.g., 34.0" required>
                </div>

                <div class="col-md-6">
                  <label for="density" class="form-label required">Density</label>
                  <input name="density" id="density" type="number" step="any" class="form-control" placeholder="e.g., 0.9978" required>
                </div>

                <div class="col-md-6">
                  <label for="pH" class="form-label required">pH</label>
                  <!-- NOTE: name is exactly "pH" to match your request.form['pH'] -->
                  <input name="pH" id="pH" type="number" step="any" class="form-control" placeholder="e.g., 3.51" required>
                </div>

                <div class="col-md-6">
                  <label for="sulphates" class="form-label required">Sulphates</label>
                  <input name="sulphates" id="sulphates" type="number" step="any" class="form-control" placeholder="e.g., 0.56" required>
                </div>

                <div class="col-md-6">
                  <label for="alcohol" class="form-label required">Alcohol</label>
                  <input name="alcohol" id="alcohol" type="number" step="any" class="form-control" placeholder="e.g., 9.4" required>
                </div>

              </div>

              <div class="d-flex justify-content-end mt-4">
                <button id="predictBtn" type="submit" class="btn btn-primary btn-lg">
                  Predict
                </button>
              </div>
            </form>

            <div id="resultArea" class="mt-4 d-none">
              <div class="alert alert-info" role="alert">
                <strong>Prediction:</strong> <span id="predictionText">—</span>
              </div>
            </div>

          </div>
        </div>

        <p class="text-center text-muted mt-3 small">Tip: Make sure your Flask route at <code>/predict</code> accepts POST and uses the same field names.</p>
      </div>
    </div>
  </div>

  <!-- Optional: Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: small JS to show/hide a simple loading state -->
  <script>
    const form = document.getElementById('wineForm');
    const predictBtn = document.getElementById('predictBtn');
    const resultArea = document.getElementById('resultArea');
    const predictionText = document.getElementById('predictionText');

    form.addEventListener('submit', () => {
      // disable button to avoid multiple submits
      predictBtn.disabled = true;
      predictBtn.innerText = 'Predicting...';
      // optionally show previous result area while request is in progress
      resultArea.classList.add('d-none');
    });

    // If you want to display server response (AJAX), you'd handle fetch here.
    // For a simple form POST that navigates to a result page, this JS is enough.
  </script>
</body>
</html>
